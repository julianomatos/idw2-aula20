<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos e Funções</title>
</head>
<body onload="ol()"> <!--Evento é acionado no carregamento da página-->
    <a href="#" onclick="ola()">Olá</a> <br><br>
    <a href="#" onclick="olaPessoa('Arthur')">Olá Pessoa</a> <br><br>

    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" onchange="textoModificado()">
        <button type="button" onclick="saudacao()" >Saudação</button>
    </form>

    <a onmouseover="mouseSobre()">Passe o mouse aqui.</a> <br><br>

    <a onmouseout="mouseFora()">Passe o mouse aqui</a>

    <form action="">
        <label for="user">Usuário:</label>
        <input type="text" id="user" onfocus="emFoco()" onblur="semFoco()"> <br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha">
        <button type="button">Entrar</button>
    </form>



    <script src="script.js"></script>
</body>
</html>
